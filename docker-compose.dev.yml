# Development docker-compose with hot reload
version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: waste-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: waste-management
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - waste-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: waste-api-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/waste-management
      JWT_SECRET: dev-secret-key
    depends_on:
      - mongodb
    networks:
      - waste-network
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: waste-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - api
    networks:
      - waste-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_dev_data:

networks:
  waste-network:
    driver: bridge
