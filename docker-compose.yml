version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: waste-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: waste-management
    volumes:
      - mongodb_data:/data/db
    networks:
      - waste-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: waste-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/waste-management
      JWT_SECRET: ${JWT_SECRET:-default-secret-change-me}
    depends_on:
      - mongodb
    networks:
      - waste-network
    volumes:
      - ./api:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waste-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - waste-network

  nginx:
    image: nginx:alpine
    container_name: waste-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - api
    networks:
      - waste-network

volumes:
  mongodb_data:

networks:
  waste-network:
    driver: bridge
